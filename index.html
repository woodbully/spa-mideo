<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mideo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body onhashchange="pageChange()">
  <!-- tabbar navigation -->
  <nav id="tabbar" class="tabbar hide">
    <a href="#saved">Saved</a>
    <a href="#filters">Filters</a>
  </nav>

  <!-- pages -->

  <!--Welcome Page-->
  <section id="welcome">
    <div id="welcome-page">
    </div>
    <img src="" id="mideo-logo">
  </section>

  <!-- Login page -->
  <section id="login" class="page">

    <!-- firebase auth container  -->
    <section id="firebaseui-auth-container"></section>
  </section>

  <!-- Home page -->

  <section id="home" class="page">
    <header class="topbar">
      <h2>Mideo</h2>
      <a class="right" href="#" onclick="logout()">Logout</a>
    </header>
    <div id="video-container" class="grid-container">
      <video id="video" controls>
        <source src="movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div id="video-controls">Video Controls Back Pause Next</div>
    </div>

    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">

        <div class="swiper-slide">
          <img src="./img/btn/boomer.png">
        </div>

        <div class="swiper-slide">
          <img src="./img/btn/clumsy.png">
        </div>

        <div class="swiper-slide">
          <img src="./img/btn/cringe.png">
        </div>

        <div class="swiper-slide">
          <img src="./img/btn/dying.png">
        </div>

        <div class="swiper-slide">
          <img src="./img/btn/farmfun.png">
        </div>

        <div class="swiper-slide">
          <img src="./img/btn/ffs.png">
        </div>

        <div class="swiper-slide">
          <img src="./img/btn/iq.png">
        </div>

        <div class="swiper-slide">
          <img src="./img/btn/memes.png">
        </div>

        <div class="swiper-slide">
          <img src="./img/btn/prank.png">
        </div>

        <div class="swiper-slide">
          <img src="./img/btn/russia.png">
        </div>

        <div class="swiper-slide">
          <img src="./img/btn/usa.png">
        </div>

        <div class="swiper-slide">
          <img src="./img/btn/wtf.png">
        </div>

      </div>
      <!-- Add Pagination -->
    </div>


    <div id="spin-wheel">
      Spin the Wheel
    </div>
  </section>

  <!-- Saved page -->
  <section id="saved" class="page">
    <header class="topbar">
      <h2>Mideo</h2>
      <a class="left" href="#home" onclick="">Home</a>
    </header>


    <div id="saved-vid-container">
      <h3>Saved</h3>
      <div id="saved-wrapper">
        <ul>
          <li></li>
        </ul>
      </div>
    </div>

  </section>

  <!-- Filters page -->
  <section id="filters" class="page">
    <header class="topbar">
      <h2>Filters</h2>

      <!--Back to home button-->
      <a class="left" href="#home" onclick="">Home</a>
    </header>

    <div id="filters-wrap">
      <ul>
        <li>WTF</li>
        <li>USA</li>
        <li>FFS</li>
        <li>Dying</li>
        <li>IQ</li>
        <li>Farm Fun</li>
        <li>Memes</li>
        <li>Prank</li>
        <li>Boomer</li>
        <li>Cringe</li>
        <li>Ohio</li>
      </ul>
    </div>

  </section>





  <!-- Firebase App SDKs -->
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <!-- SPA functionality -->
  <script src="js/spa.js"></script>
  <!-- firebase config js file -->
  <script src="js/firebase_config.js"></script>
  <!-- main js file -->
  <script src="js/app.js"></script>
  <!-- script to slider and the website swiper -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/slider.js"></script>
</body>

</html>
